<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid;
            background-color: teal;
            /* transition: width 5s linear 3s, background-color 3s ease-in 2s; */

            /* transition: transform 7s 2s; */
            transition: transform 2s;
        }
        .box:hover{
            /* width: 400px; */
            transform: rotate(45deg) scale(1.5) translateX(150px);
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape. this is a css style property name.</li>
        <li>Translate: it is a value of the transform style rule. this means you move either x, or y or both axis.</li>
        <li>Transition: How long it will take to do the change ot the shape or color.</li>
    </ul>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
</body>
</html>
